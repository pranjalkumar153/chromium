<html>

<head>

    <link rel="stylesheet" href="bootstrap.css">
</head>

<body style="height: 500px; width: 400px;">

    <h4>ATTENDENCE MANAGER</h4>
    <h5>Your Attendence</h5>
    <ul id="attendence_record">

    </ul>

    <script type="text/javascript" src="popup.js" async></script>

</html>
