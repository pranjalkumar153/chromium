<html>

<head>
    <title>Attendence Manager</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="extra.css">
    <script type="text/javascript" src="jquery.js"></script>
</head>

<body style="height: 800px; width:700px;">

    <h4>ATTENDENCE MANAGER</h4>
    <h5>Your Attendence</h5>
    <div id="attendence_record">

    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Subject Name" aria-label="Recipient's username with two button addons" id="subject_name">
        <button class="btn btn-success" type="button" id="add_subject">Add</button>
        <button class="btn btn-danger" type="button" id="remove_subject">Remove</button>
    </div>
    <div>
        <button class="btn btn-secondary" type="button" id="clear_data">Clear Data</button>
    </div>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="functionality.js"></script>
</body>

</html>
