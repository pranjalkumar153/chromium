<!DOCTYPE html>
<html>

<head>
    <title>Budget Manager</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<style>
    body {
        width: 300px;
        height: 325px;
        margin: 15px solid grey;
    }
    
    #grad {
        background-image: linear-gradient(60, aqua, white);
    }
</style>

<body id="grad">
    <div class="container">
        <h3>BUDGET MANAGER</h3><br>
        <h5>TOTAL SPENDINGS: <span id="total_spent_amount"></span></h5><br>
        <h5>SPENDING LIMIT: <span id="spending_limit"></span></h5><br>
        <h5>ENTER AMOUNT TO BE SPENT: </h5>
        <input type="text" id="entered_amount"><br>
        <button class="btn btn-primary" id="spend_amount">SUBMIT</button><br>
    </div>
</body>

</html>
