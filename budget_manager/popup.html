<!DOCTYPE html>
<html>

<head>
    <title>Budget Manager</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script src="jquery.js"></script>
</head>

<style>
    body {
        width: 500px;
        height: 425px;
        margin: 15px solid grey;
    }
    
    #grad {
        background-image: linear-gradient(60, aqua, white);
    }
</style>

<body>
    <div class="jumbotron">
        <div class="container">
            <h3>BUDGET MANAGER</h3><br>
            <h5>TOTAL SPENDINGS: <span id="total_spent_amount">NA</span></h5><br>
            <h5>SPENDING LIMIT: <span id="spending_limit">NA</span></h5><br>
            <h5>SET YOUR LIMIT: </h5>
            <input type="text" id="set_the_limit">
            <button class="btn btn-primary" id="set_limit">SUBMIT</button><br>
            <h5>ENTER AMOUNT TO BE SPENT: </h5>
            <input type="text" id="entered_amount">
            <button class="btn btn-primary" id="spend_amount">SUBMIT</button><br>
        </div>
        <div class="jumbotron">
            <div class="container">
                <button class="btn btn-success" id="spendings">See Your Spendings</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
